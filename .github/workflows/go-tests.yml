name: Go tests

on:
  push:
    tags: [ v* ]
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Dev database
        run: docker-compose --env-file ./internal/env/dev.env up -d
      - name: Golang tests
        run: make test
